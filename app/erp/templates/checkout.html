{% load static %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-lg">

                <div id="box-wrapper">

                        <div id="user-info">
                            <div style="width: 250px; display: inline-block; padding 5px;"><input required
                                                                                                  class="form-control"
                                                                                                  type="text"
                                                                                                  name="nombre"
                                                                                                  placeholder="Nombre..">
                            </div>
                            <div style="width: 250px; display: inline-block; padding 5px;"><input required
                                                                                                  class="form-control"
                                                                                                  type="text"
                                                                                                  name="correo"
                                                                                                  placeholder="Correo..">
                            </div>
                        </div>
                        <div id="shipping-info">
                            <hr>
                            <p>Informacion de Env√≠o</p>
                            <hr>
                            <div style="width: 250px; display: inline-block; padding 5px;"><input class="form-control"
                                                                                                  type="text"
                                                                                                  name="direccion"
                                                                                                  placeholder="Direccion..">
                            </div>
                            <div style="width: 250px; display: inline-block; padding 5px;"><input class="form-control"
                                                                                                  type="text"
                                                                                                  name="ciudad"
                                                                                                  placeholder="Ciudad..">
                            </div>
                            <div style="width: 250px; display: inline-block; padding 5px;"><input class="form-control"
                                                                                                  type="text"
                                                                                                  name="comuna"
                                                                                                  placeholder="Comuna..">

                            <div style="width: 250px; display: inline-block; padding 5px;"><input class="form-control"

                        </div>
                        <hr>
                        <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                        <br>
                    </form>
                </div>
            </div>
        </div>

        <div class=col-lg>

</div>
<br>
<div class="container shadow ">
    <div class="row">
        <div id="payment-info" style="display: none!important;">
            <small>Transferencia Bancaria</small>
        </div>
    </div>
</div>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    AOS.init();
</script>
