<!DOCTYPE html>
<html lang="en">
{% extends 'encabezado.html' %}


{% block content %}
{% load static %}
<br>
<br>
<br>
<br>
<div class="container h-100">
    <div class="row d-flex justify-content-center">
        <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 col-xxl-3">
            <div class="card border-light-subtle rounded-3 shadow-lg">
                <div class="card-body p-1 p-md-1">
                    <div class="text-center mb-1">
                        <img src="{% static 'lib/adminelt/img/Matilde Atelier_Logo vertical (sin fondo).png' %}"
                             style="width: 190px; margin-top: -30px;" class="img-fluid">
                    </div>
                    <h1 class="fs-5 fw-normal text-center mb-5">Ingresa tus Datos</h1>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row gy-2 overflow-hidden">
                            <div class="col-12">
                                <div class="form-floating mb-1">
                                    {{crear.username}}
                                    <label class="form-label">Nombre de Usuario</label>
                                </div>
                                <div class="form-floating mb-1">
                                    {{crear.email}}
                                    <label class="form-label">Ingrese Correo</label>
                                </div>
                                <div class="form-floating mb-1">
                                    {{crear.password1}}
                                    <label class="form-label">Contraseña</label>
                                </div>
                                <div class="form-floating mb-4">
                                    {{crear.password2}}
                                    <label class="form-label">Repita Contraseña</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mx-auto d-block mb-2">Registrate</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
{% endblock %}

</html>
